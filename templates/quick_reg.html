{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>
	Quark 2017
  </title>
</head>
<body>
<div class="container">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- <link type="text/css" rel="stylesheet" href="/static/css/lib/materialize.css"  media="screen,projection"/> -->
<link rel="stylesheet" type="text/css" href="/static/css/style 4.css">
<div class="row">
<div class="pad-top"></div>
</div>
<div class="row"  style="text-align: center;">
        <div class="col-sm-12 m12">
          <div class="panel panel-body">
            <div class="card-content white-text">
<div class="row">
<div class="col-sm-3 col-sm-offset-9">
</div>
<h1>Quick Registration Form</h1>
<span class="card-title">Quick Registration Form</span>
<div class="row">
<div class="col-sm-8 col-sm-offset-2">
<p class="desc">Sabre presents Quark 2017.</p>
</div>
<div class="col-sm-6 col-sm-offset-3">
<form method = 'POST' enctype="multipart/form-data">
{% csrf_token %}
{{ form|crispy }}
<input class="btn btn-primary" type="submit">
</form>
</div>
</div>
</div>
</div>
</div>
</div>

<style type="text/css">
	.panel {
	    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	    text-align: center;
	}
	.panel-body {
background:#e7e5de;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- <script type="text/javascript" src="/static/js/lib/materialize.js"></script> -->
</body>
</html>
